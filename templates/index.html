<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Deepfake Detection â€“ Upload Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
            --bg-gradient-start: #050816;
            --bg-gradient-end: #111827;
            --primary: #3b82f6;
            --primary-soft: rgba(59, 130, 246, 0.35);
            --accent: #22c55e;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
            --card-bg: rgba(15, 23, 42, 0.78);
            --border-soft: rgba(148, 163, 184, 0.45);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top left, #1f2937 0, transparent 50%),
                        radial-gradient(circle at bottom right, #0f172a 0, transparent 50%),
                        linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 16px;
        }

        .page-wrap {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .glass-card {
            width: 100%;
            max-width: 520px;
            background: var(--card-bg);
            border-radius: 22px;
            padding: 32px 30px 28px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            box-shadow:
                    0 18px 45px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            position: relative;
            overflow: hidden;
            animation: cardIn 0.55s ease-out;
        }

        /* subtle glowing orbs */
        .glass-card::before,
        .glass-card::after {
            content: "";
            position: absolute;
            border-radius: 999px;
            filter: blur(22px);
            opacity: 0.6;
            pointer-events: none;
        }

        .glass-card::before {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.55), transparent 60%);
            top: -80px;
            right: -40px;
        }

        .glass-card::after {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.5), transparent 65%);
            bottom: -60px;
            left: -40px;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(18px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            position: relative;
            text-align: center;
            margin-bottom: 26px;
            z-index: 1;
        }

        .title {
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 0.03em;
            color: #f9fafb;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--text-muted);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 500;
            background: rgba(34, 197, 94, 0.14);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.4);
            margin-bottom: 10px;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.25);
        }

        form {
            position: relative;
            z-index: 1;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
            margin-bottom: 18px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            font-size: 13px;
        }

        label {
            font-weight: 500;
            color: #e5e7eb;
        }

        .helper-text {
            font-size: 11px;
            color: var(--text-muted);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: 12px 13px;
            background: rgba(15, 23, 42, 0.75);
            border-radius: 12px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            color: #e5e7eb;
            font-size: 14px;
            outline: none;
            transition: border-color 0.18s ease, background 0.18s ease, box-shadow 0.18s ease, transform 0.08s ease;
        }

        input::placeholder {
            color: rgba(148, 163, 184, 0.8);
        }

        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: linear-gradient(45deg, transparent 50%, #9ca3af 50%),
                              linear-gradient(135deg, #9ca3af 50%, transparent 50%);
            background-position: calc(100% - 15px) calc(50% - 3px),
                                 calc(100% - 10px) calc(50% - 3px);
            background-size: 6px 6px, 6px 6px;
            background-repeat: no-repeat;
        }

        input:focus,
        select:focus {
            border-color: var(--primary);
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.7), 0 0 18px rgba(37, 99, 235, 0.4);
            transform: translateY(-1px);
        }

        /* Upload area */
        .upload-group {
            margin-top: 6px;
        }

        .upload-box {
            position: relative;
            border-radius: 14px;
            border: 1.5px dashed rgba(148, 163, 184, 0.8);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.75));
            padding: 24px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.18s ease, background 0.18s ease, transform 0.08s ease, box-shadow 0.18s ease;
        }

        .upload-box:hover {
            border-color: var(--primary-soft);
            box-shadow: 0 0 22px rgba(37, 99, 235, 0.3);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.8));
            transform: translateY(-1px);
        }

        .upload-icon {
            width: 36px;
            height: 36px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 20px;
            color: var(--primary);
            background: radial-gradient(circle, rgba(37, 99, 235, 0.2), transparent 60%);
        }

        .upload-primary {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .upload-secondary {
            font-size: 11px;
            color: rgba(156, 163, 175, 0.9);
        }

        .upload-filename {
            margin-top: 10px;
            font-size: 12px;
            color: #a5b4fc;
            word-break: break-all;
        }

        input[type="file"] {
            display: none;
        }

        .submit-row {
            margin-top: 18px;
        }

        .btn-submit {
            width: 100%;
            border: none;
            padding: 12px 18px;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 0.03em;
            color: #f9fafb;
            background: linear-gradient(90deg, #2563eb, #4f46e5);
            cursor: pointer;
            box-shadow:
                    0 10px 25px rgba(37, 99, 235, 0.55),
                    0 0 0 1px rgba(15, 23, 42, 0.9);
            transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
        }

        .btn-submit:hover {
            filter: brightness(1.06);
            transform: translateY(-1px);
            box-shadow:
                    0 14px 32px rgba(37, 99, 235, 0.7),
                    0 0 0 1px rgba(15, 23, 42, 0.9);
        }

        .btn-submit:active {
            transform: translateY(1px);
            box-shadow:
                    0 6px 18px rgba(37, 99, 235, 0.4),
                    0 0 0 1px rgba(15, 23, 42, 0.9);
        }

        .footer-note {
            margin-top: 12px;
            text-align: center;
            font-size: 11px;
            color: rgba(156, 163, 175, 0.9);
        }

        .footer-note span {
            color: rgba(129, 140, 248, 0.9);
        }

        @media (max-width: 640px) {
            .glass-card {
                padding: 24px 18px 20px;
                border-radius: 18px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
<div class="page-wrap">
    <div class="glass-card">
        <div class="header">
            <div class="badge">
                <span class="badge-dot"></span>
                Blockchain-backed deepfake verification
            </div>
            <h1 class="title">Upload Image for Deepfake Analysis</h1>
            <p class="subtitle">Verify authenticity using AI and blockchain-secured evidence.</p>
        </div>

        <!-- IMPORTANT: this must match your Flask route -->
        <form action="/analyze" method="POST" enctype="multipart/form-data">
            <div class="form-grid">

                <!-- Email -->
                <div class="form-group">
                    <div class="label-row">
                        <label for="email">Email</label>
                        <span class="helper-text">Weâ€™ll send verification updates here.</span>
                    </div>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="your.email@example.com"
                        required
                    />
                </div>

                <!-- Age -->
                <div class="form-group">
                    <div class="label-row">
                        <label for="age">Age</label>
                    </div>
                    <input
                        type="number"
                        id="age"
                        name="age"
                        placeholder="e.g., 25"
                        min="1"
                        max="120"
                        required
                    />
                </div>

                <!-- Gender -->
                <div class="form-group">
                    <div class="label-row">
                        <label for="gender">Gender</label>
                    </div>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other / Prefer not to say</option>
                    </select>
                </div>

                <!-- Occupation -->
                <div class="form-group">
                    <div class="label-row">
                        <label for="occupation">Occupation</label>
                    </div>
                    <input
                        type="text"
                        id="occupation"
                        name="occupation"
                        placeholder="Your occupation"
                        required
                    />
                </div>

                <!-- Image Upload -->
                <div class="form-group upload-group">
                    <div class="label-row">
                        <label for="image">Select Image</label>
                        <span class="helper-text">Supported formats: JPG, PNG, JPEG.</span>
                    </div>

                    <label for="image" class="upload-box">
                        <div class="upload-icon">ðŸ“¤</div>
                        <div class="upload-primary">Click to upload or drag and drop</div>
                        <div class="upload-secondary">High-quality portrait recommended for best results.</div>
                        <div id="file-name" class="upload-filename" style="display:none;"></div>
                    </label>
                    <input
                        type="file"
                        id="image"
                        name="image"
                        accept="image/*"
                        required
                    />
                </div>
            </div>

            <div class="submit-row">
                <button type="submit" class="btn-submit">
                    Analyze Image
                </button>
            </div>

            <div class="footer-note">
                Your image hash is anchored on <span>blockchain</span> for tamper-proof verification.
            </div>
        </form>
    </div>
</div>

<script>
    // Show selected file name inside the upload box
    const fileInput = document.getElementById("image");
    const fileNameEl = document.getElementById("file-name");

    fileInput.addEventListener("change", function () {
        if (this.files && this.files.length > 0) {
            fileNameEl.textContent = this.files[0].name;
            fileNameEl.style.display = "block";
        } else {
            fileNameEl.textContent = "";
            fileNameEl.style.display = "none";
        }
    });

    // Optional: allow click anywhere on upload box to open file dialog (for some browsers)
    document.querySelector(".upload-box").addEventListener("keypress", function (e) {
        if (e.key === "Enter" || e.key === " ") {
            fileInput.click();
        }
    });
</script>
</body>
</html>
